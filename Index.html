<div>
    <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    const myInit = {
        method: "GET",
        mode: "cors",
        cache: "default",
    };

    const myRequest = new Request("https://localhost:7041/share/getema?Tickers=CNX&Interval=CANDLE_INTERVAL_DAY&SmoothingPeriod=2&UnloadingPeriodDays=12");

    fetch(myRequest, myInit).then((response) => {
        console.log(response);
    });
</script>
